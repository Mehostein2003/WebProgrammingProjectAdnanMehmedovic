

    <!--  BMI Section Begin  -->
    <section class="bmi-calculator-container" style="background-color: #ffebee; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
        <h2 class="bmi-calculator-title" style="color: #d32f2f; text-align: center;">BMI Calculator</h2>
        <form class="bmi-calculator-form" id="bmiForm" style="margin-top: 20px; text-align: center;">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" class="bmi-calculator-input" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #d32f2f; border-radius: 5px; box-sizing: border-box;">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" class="bmi-calculator-input" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #d32f2f; border-radius: 5px; box-sizing: border-box;">
          <input type="submit" value="Calculate BMI" class="bmi-calculator-submit" style="background-color: #d32f2f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        </form>
        <div id="result" class="bmi-calculator-result" style="margin-top: 20px; text-align: center; font-weight: bold; color: #d32f2f;"></div>
      </section>

    <!--  BMI Section End  -->

       <!-- Footer Banner Section Begin -->
       <section class="footer-banner">
        <div class="container-fluid">
            <div class="row">
                </div>
                <div class="col-lg-12">
                    <div class="footer-banner-item set-bg" data-setbg="img/footer-banner/footer-banner-2.jpg">
                        <span>contact us</span>
                        <h2>+387 60 350 91 98</h2>
                        <p></p>
                        <a href="#signup" class="primary-btn">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Banner Section End -->

    <script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) / 100; // convert height to meters
      var bmi = weight / (height * height);
      document.getElementById('result').innerHTML = "Your BMI is: " + bmi.toFixed(2);
    });
  </script>
