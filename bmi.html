    <!--  BMI Section Begin  -->

<section class="bmi-calculator-container">
    <h2 class="bmi-calculator-title">BMI Calculator</h2>
    <form class="bmi-calculator-form" id="bmiForm">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" class="bmi-calculator-input" required>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" class="bmi-calculator-input" required>
      <input type="submit" value="Calculate BMI" class="bmi-calculator-submit">
    </form>
    <div id="result" class="bmi-calculator-result"></div>
  </section>

    <!--  BMI Section End  -->

       <!-- Footer Banner Section Begin -->
       <section class="footer-banner">
        <div class="container-fluid">
            <div class="row">
                </div>
                <div class="col-lg-12">
                    <div class="footer-banner-item set-bg" data-setbg="img/footer-banner/footer-banner-2.jpg">
                        <span>contact us</span>
                        <h2>+387 60 350 91 98</h2>
                        <p></p>
                        <a href="./index.html" class="primary-btn">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Banner Section End -->

    <script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) / 100; // convert height to meters
      var bmi = weight / (height * height);
      document.getElementById('result').innerHTML = "Your BMI is: " + bmi.toFixed(2);
    });
  </script>
