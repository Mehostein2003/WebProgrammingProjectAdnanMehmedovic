<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="iFit">
        <meta name="keywords" content="iFit, weightloss, sport, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iFit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff4444; /* Red */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .red-link {
            color: #ff4444;
            text-decoration: none;
            cursor: pointer;
        }
        .red-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="./logo-color.png" alt="iFit" style="display: block; margin: 20px auto 0; width: 200px;">

            </a>
        </div>
    <div class="container">
        <h2>Login</h2>
        <form action="./LogedIndex.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account yet? <a href="signup.html" class="red-link">Sign Up</a></p>
    </div>
</body>
</html>
